<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'task_generator.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbed_task_generator_id() {
        dtjava.embed(
            {
                id : 'task_generator_id',
                url : 'task_generator.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : 600,
                height : 400
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbed_task_generator_id);
</script>

</head><body>
<h2>Test page for <b>task-generator</b></h2>

  <div id='javafx-app-placeholder'></div>
</body></html>
